# Development Environment Configuration
# Application URLs
base.url=http://localhost:3000/cart
api.base.url=http://localhost:8080/api/v1

# Browser Configuration
browser=chrome
headless.mode=false
browser.window.width=1920
browser.window.height=1080

# Timeout Configuration (in seconds)
implicit.wait.seconds=5
pageload.timeout.seconds=15
explicit.wait.seconds=10

# Test Data Configuration
test.data.path=src/test/resources/testdata
use.dynamic.data=true

# Selenium Grid Configuration (optional for local dev)
selenium.grid.enabled=false
selenium.grid.url=http://localhost:4444/wd/hub

# Database Configuration (if applicable)
db.url=jdbc:h2:mem:testdb
db.username=sa
db.password=

# Logging Level
logging.level=DEBUG

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=target/screenshots

# API Configuration
api.timeout.seconds=30
api.retry.attempts=3

# Environment Specific Settings
environment.name=development
debug.mode=true
performance.monitoring=false