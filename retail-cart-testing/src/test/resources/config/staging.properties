# Staging Environment Configuration
# Application URLs
base.url=https://staging.retailer.com/cart
api.base.url=https://api-staging.retailer.com/v1

# Browser Configuration
browser=chrome
headless.mode=true
browser.window.width=1920
browser.window.height=1080

# Timeout Configuration (in seconds)
implicit.wait.seconds=10
pageload.timeout.seconds=30
explicit.wait.seconds=15

# Test Data Configuration
test.data.path=src/test/resources/testdata
use.dynamic.data=false

# Selenium Grid Configuration
selenium.grid.enabled=true
selenium.grid.url=http://selenium-hub:4444/wd/hub

# Database Configuration (if applicable)
db.url=jdbc:postgresql://staging-db:5432/retailer_staging
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}

# Logging Level
logging.level=INFO

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=target/screenshots

# API Configuration
api.timeout.seconds=45
api.retry.attempts=3

# Environment Specific Settings
environment.name=staging
debug.mode=false
performance.monitoring=true

# Security Configuration
ssl.verification=true
auth.required=true

# Test Execution Configuration
parallel.execution=true
max.threads=4

# Monitoring and Alerting
slack.webhook.url=${SLACK_WEBHOOK_URL}
email.notifications=true